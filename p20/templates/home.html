<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>welcome to ToDo Page</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="title">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="desc">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SLNO</th>
            <th scope="col">TITLE</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
            {% for todo in todo_objects %}
            <tr>
                <th scope="row">{{todo.slno}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>
                  <a href="{% url 'update' todo.pk %}"><button type="button" class="btn btn-secondary">Update</button></a>
                  <a href="{% url 'delete' todo.pk %}"><button type="button" class="btn btn-danger">Delete</button></a>
                </td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
</body>
</html>
